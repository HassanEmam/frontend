<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="OnLogin()" [formGroup]="userLogin" >
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" name="username" formControlName="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
        </mat-form-field></td>
      </tr>
      <mat-card-actions>
        <button mat-raised-button  color="primary" type="submit" [disabled]="!userLogin.valid">Login</button>
      </mat-card-actions>
    </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  
</mat-card>
