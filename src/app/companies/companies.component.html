<h1> Companies List </h1>
  <div>
    <table  style="width:100%">
      <tr>
        <th>Company Code</th>
        <th>Company Name</th>
        <th>Description</th>
        <th>Contact Person</th>
        <th>Contact Number</th>
      </tr>
      <tr *ngFor="let company of companies">
        <td> {{ company.code }} </td>
        <td> {{ company.name }} </td>
        <td> {{ company.description }} </td>
        <td> {{ company.contact_person }} </td>
        <td> {{ company.contact_number }} </td>
      </tr>
    </table>
  </div>
